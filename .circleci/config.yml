version: 2.1

jobs:
  build:
    docker:
      - image: python:3.8
    working_directory: ~/repo
    steps:
    - checkout
    - restore_cache:
        keys:
          - simpleapi-v1-dependencies-{{ .Environment.CIRCLE_SHA1 }}
    - run:
        name: Install
        command: |
          python3.8 -m venv venv
          . venv/bin/activate
          make install
          make install-dev
    - save_cache:
        paths:
          - ./venv
        key: simpleapi-v1-dependencies-{{ .Environment.CIRCLE_SHA1 }}

  test:
    docker:
      - image: python:3.8
    working_directory: ~/repo
    steps:
    - checkout
    - restore_cache:
        keys:
          - simpleapi-v1-dependencies-{{ .Environment.CIRCLE_SHA1 }}
    - run:
        name: Test
        command: |
          . venv/bin/activate
          make test
    - run:
        name: Lint
        command: |
          . venv/bin/activate
          make lint
  
  docker-build:
    machine:
      image: ubuntu-2004:202107-02
    steps:
      - checkout
      - setup_remote_docker
      - run:
          name: Install Dependencies
          command: |
            apt install python3-pip
            pip3 install awscli==2.2.25
      - run:
          name: Build simpleapi Docker image
          command: |
            docker build -t simpleapi:latest
      - run:
          name: Push simpleapi Docker image
          command: |
            aws ecr get-login-password --region us-east-2 | docker login --username AWS --password-stdin ${ECR_ENDPOINT}
            docker tag simpleapi:latest ${ECR_ENDPOINT}/simpleapi:${CIRCLE_SHA1}
            docker push "${ECR_ENDPOINT}/simpleapi:${CIRCLE_SHA1}"


workflows:
  default:
    jobs:
      - build
      - test:
          requires: [build]
      - docker-build:
          requires: [test]
          filters:
            branches:
              only: [main]
