version: 2.1

jobs:
  build:
    docker:
      - image: python:3.8
    working_directory: ~/repo
    steps:
    - checkout
    - restore_cache:
        keys:
          - simpleapi-v1-dependencies-{{ .Environment.CIRCLE_SHA1 }}
    - run:
        name: Install
        command: |
          python3.8 -m venv venv
          . venv/bin/activate
          make install
          make install-dev
    - save_cache:
        paths:
          - ./venv
        key: simpleapi-v1-dependencies-{{ .Environment.CIRCLE_SHA1 }}
  test:
    docker:
      - image: python:3.8
    working_directory: ~/repo
    steps:
    - checkout
    - restore_cache:
        keys:
          - simpleapi-v1-dependencies-{{ .Environment.CIRCLE_SHA1 }}
    - run:
        name: Test
        command: |
          . venv/bin/activate
          make test
    - run:
        name: Lint
        command: |
          . venv/bin/activate
          make lint

workflows:
  default:
    jobs:
      - build
      - test:
          requires: [build]
